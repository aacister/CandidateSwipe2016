


<ion-view class="login-page">
      <ion-header-bar class="bar-dark">
        <h1 class="title"></h1>
      </ion-header-bar>
  <ion-content scroll="false">
    <form>
    <div class="padding logo">
      <h1>Candidate Swipe 2016</h1>
    </div>
    <div class="login-form">
      <div class="padding-left padding-right">
        <div>
          <label class="item item-input">
            <input type="text" ng-model="user.username" placeholder="Username" required>
          </label>
        </div>
        <br/>
        <div>
          <label class="item item-input">
            <input type="password"  ng-model="user.password" placeholder="Password" required>
          </label>
        </div>
      </div>

      <div class="padding-left padding-right">
        <button class="button button-block action-button button-positive"  ng-click="signIn()">Sign In</button>
      </div>
    </div>
  </form>
  </ion-content>
</ion-view>
